<!DOCTYPE html>

<body>
    <script>
        // class : dùng để khởi tạo đối tượng
        // khởi tạo một đối tượng sinh viên
        class Students {
            constructor(name,age,id){
                this.name = name;
                this.age = age;
                this.id = id;
            }
        }
        let std1 = new Students("kiên",20,1);
        let std2 = new Students("phan",5,2);
        console.log(std1);
        console.log(std2);
    </script>
</body>
