<body>
    <script>
        function sum(arr) {
            let total = 0;
            for (const item of arr) {
                if (item % 2 === 0) {
                    total += item;
                }
            }
            return total;
        }
        console.log(sum([1, 2, 3, 4, 5, 6]));
    </script>
</body>
