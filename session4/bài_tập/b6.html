<!DOCTYPE html>

<body>
    <script>
        function checkEndString(str,text) {
            let check = str.endsWith(text);
            return check;
        }
        console.log(checkEndString("Hi there!", "there!"));
        console.log(checkEndString("Hello, World!", "Hello"));
    </script>
</body>
