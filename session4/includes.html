<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        includes : đây là phương thức làm vc với array, string
        kết quả trả về true/false
        nếu thỏa mãn trả về true
        nếu không trả và false
     -->
     <script>
        let text = "hello";
        let check = text.includes("e");
        console.log(check);
        let numbers = [5,6,7,8,9];
        let test = numbers.includes(7);
        console.log("Kết quả",test);
        
     </script>
</body>
</html>
