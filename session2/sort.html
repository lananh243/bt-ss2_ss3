<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        sort : Sắp xếp

     -->
     <script>
        // sắp xếp theo bảng mã acci
        let numbers = [5,11,1,3,5,6];
        let students = ["an", "lan", "mai"]
        let result = numbers.sort();
        console.log("Kết quả của sort", result);
        let increase = numbers.sort((a,b) =>{
            return a - b;// bé -> lớn
            // return b - a;//lớn ->bé
        })
        console.log("increase",increase);
        let sortByName = students.sort((a,b) => {
            return a-b;
        })
        console.log("sortByName",sortByName);
        let std=[
            {
                name:"mai",
                id:15,
            },
            {
                name:"phượng",
                id:12,
            },
            {
                name:"ánh",
                id:19,
            },
            {
                name:"vui",
                id:20,
            },
        ];
        let sortName = std.sort((a,b) => {
            if(a.name > b.name){
                return 1;
            }else if(a.name < b.name){
                return -1;
            }else{
                return 0;
            }
        })
        console.log(sortName);
     </script>
</body>
</html>
