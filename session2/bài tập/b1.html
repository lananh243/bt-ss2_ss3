<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hasNegativeNumber(arr) {
            let result = arr.some((item, index, arr) => {
                return item < 0;
            });
            return result;
        }

        // Kiểm tra ví dụ
        console.log(hasNegativeNumber([1, 2, 3, 4, -5]));
        console.log(hasNegativeNumber([1, 2, 3, 4, 5]));
    </script>
</body>
</html>
