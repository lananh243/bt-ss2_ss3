<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const employees = [
            {
                name: "Nguyễn Văn A",
                age: 21,
            },
            {
                name: "Nguyễn Văn B",
                age: 30,
            },
            {
                name: "Nguyễn Văn C",
                age: 19,
            }
        ]
        let increaseByAge = employees.sort((a,b)=>{
            return a.age - b.age;
        })
        console.log("Nhân viên sắp xếp theo tuổi tăng dần là :",increaseByAge);
        let decreaseByAge = employees.sort((a,b)=>{
            return b.age - a.age;
        })
        console.log("Nhân viên sắp xếp theo tuổi giảm dần là :", decreaseByAge);
    </script>
</body>
</html>
