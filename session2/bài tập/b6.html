<body>
    <script>
        function sum(array) {
            let total = array.reduce((item,index,arr) =>{
                return item + index;
            },0)
            return total
        }
        console.log(sum([1, 2, 3, 4, 5, 6]));

        function sum1(array) {
            let total = array.reduce((item,index,arr) =>{
                return item + index;
            })
            return total
        }
        console.log("Kết quả :",sum1([1, 2, 3, 4, 5, 6]));
    </script>
</body>
