<body>
    <script>
        let accounts = [
            {
                name: "nam",
                password: "1234",
                address: 'hà nội'
            },
            {
                name: "nanh",
                password: "12345",
                address: 'ninh bình'
            },
            {
                name: "sam",
                password: "12346",
                address: 'hcm'
            }
        ];
        // kiêm tra xem có đối tươngj ở ninh bình hay không??
        let result = accounts.some((item, index, arr) => {
            return accounts.address === 'ninh bình'
        })
        if(result){
            console.log("Có người ở ninh bình", result);
        }else{
            console.log("K có người ở ninh bình");
        }
    </script>
